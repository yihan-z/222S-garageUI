<!doctype html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>Password Recovery</title>
</head>
<body>
	<div class="container tabbar">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">Home</a></li>
		</ul>
	</div>
	<br>
	<div id="login-box">
		<div class="container">
			<h2 class="titleline">Password Recovery</h2>
			<br>
			<form>
				<div class="row">
					<div class="centered">
						<div class="row">
							<div class="col-xs-6 right-align">
								<label><b>Username</b></label>
							</div>
							<div class="col-xs-6 left-align">
								<input type="text" placeholder="Enter Username" name="uname">
							</div>
						</div>
						<div class="or">
							<p>---------- OR ----------</p>
						</div>
						<div class="row">
							<div class="col-xs-6 right-align">
								<label><b>Email Address</b></label>
							</div>
							<div class="col-xs-6 left-align">
								<input type="email" placeholder="Enter Email" name="email">
							</div>
						</div>
						<br>
						<button type="submit" class="btn btn-default">Recover</button>
					</div>
				</div>
				<br>
				<div class="container" style="background-color:#f1f1f1">
					<div class="centered">
						<!-- <button type="button" class="cancelbtn">Cancel</button> -->
						<span class="psw"><a href="register.html">Register</a></span>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
