  <title>Register</title>

<body>
  <div class="container tabbar">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#">Home</a></li>
    </ul>
  </div>
  <br>
  <div name="login-box">
    <form action="/action_page.php">
      <div class="container">
        <h2 class="titleline">Sign Up</h2>
        <br>
        <div class="row">
          <div class="col-xs-6 right-align"><label><b>Username</b></label></div>
          <div class="col-xs-6 left-align"><input type="text" placeholder="Enter Username" name="uname" required></div>
        </div>
        <div class="row">
          <div class="col-xs-6 right-align"><label><b>Password</b></label></div>
          <div class="col-xs-6 left-align"><input type="password" placeholder="Enter Password" name="psw" required></div>
        </div>
        <div class="row">
          <div class="col-xs-6 right-align"><label><b>Repeat Password</b></label></div>
          <div class="col-xs-6 left-align"><input type="password" placeholder="Repeat Password" name="psw-repeat" required></div>
        </div>
        <div class="row">
          <div class="col-xs-6 right-align"><label><b>Phone</b></label></div>
          <div class="col-xs-6 left-align"><input type="text" placeholder="Enter Phone Number" name="phone" required></div>
        </div>
        <div class="row">
          <div class="col-xs-6 right-align"><label><b>Garage ID</b></label></div>
          <div class="col-xs-6 left-align"><input type="text" placeholder="Enter Garage ID" name="garage" required></div>
        </div>
        <div class="centered"><input type="checkbox" checked="checked"> Remember me
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        </div>
        <div class="clearfix centered">
          <button type="button"  class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
