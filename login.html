<!doctype html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>Login</title>
</head>
<body>
	<div class="container tabbar">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">Home</a></li>
		</ul>
	</div>
	<br>
	<div class="container">
		<h2 class="titleline">Log In</h2>
		<br>
		<div name="login-box">
			<form>
				<div class="row">
					<div class="centered">
						<div class="row">
							<div class="col-xs-6 right-align"><label><b>Username</b></label></div>
							<div class="col-xs-6 left-align"><input type="text" placeholder="Enter Username" name="uname" required></div>
						</div>
						<div class="row">
							<div class="col-xs-6 right-align"><label><b>Password</b></label></div>
							<div class="col-xs-6 left-align"><input type="password" placeholder="Enter Password" name="psw" required></div>
						</div>
						<br>
						<div><input type="checkbox" checked="checked"> Remember me</div>
						<br>
						<button type="submit" class="btn btn-default">Login</button>

					</div>
				</div>
				<br>
				<div class="container" style="background-color:#f1f1f1">
					<div class="centered">
						<!-- <button type="button" class="cancelbtn">Cancel</button> -->
						<span class="psw">Forgot <a href="pedrecover.html">password?</a> | <a href="#">Register&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</a></span>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
